<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }        
        .info {
            margin-bottom: 10px;
            margin-left: 0;
        }
        .nombre {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 20px;
            margin: 0;
            color: #E52521;
        }
        .puesto {
            font-size: 14px;
            color: #575756;
            text-transform: uppercase;
            margin: 5px 0 0 0;
        }
        .contact-info {
            margin-top: 15px;
        }
        .contact-item {            
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #575756;
            font-size: 14px;
        }
        .contact-item img{
            width: auto;
            height: 5.5vh;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table class="container">
        <tr>
            <td style="padding: 20px;">
                <img class="logo" src="https://i.ibb.co/kgcpQFG/Recurso-02.png" alt="Logo">
                <div class="info">
                    <p class="nombre">Carolina Rojas</p>
                    <p class="puesto">Gerente administrativa</p>
                </div>
                <div class="contact-info">
                    <p class="contact-item">
                        <img class="icon" src="https://i.ibb.co/dWRfPJv/Iconos-02.png" alt="WhatsApp">
                        809-902-2056
                    </p>
                    <p class="contact-item">
                        <img class="icon" src="https://i.ibb.co/Tr59F1Q/Iconos-05.png" alt="Phone">
                        Tel: 809-279-1476
                    </p>
                    <p class="contact-item">
                        <img class="icon" src="https://i.ibb.co/1fSfpFs/Iconos-03.png" alt="Email">
                        admin@grupopatersonsrl.com
                    </p>
                    <p class="contact-item">
                        <img class="icon" src="https://i.ibb.co/YX5yY2b/Iconos-04.png" alt="Location">
                        Calle P No. 8 Zona Industrial,<br>Haina, San Cristobal
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
